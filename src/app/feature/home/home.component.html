
<div class="dashboard-container">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <div class="brand">
        <h2 class="brand-title">CRUD OPERATIONS</h2>
      </div>
      
      <div class="user-profile">
        <div class="avatar"></div>
        <div class="user-info">
          <h3 class="user-name">Karthi Madesh</h3>
          <span class="user-role">user</span>
        </div>
      </div>
      
      <nav class="navigation">
        <ul class="nav-list">
          <li class="nav-item active">
            <a href="#" class="nav-link">
              <i class="icon home-icon"></i>
              <span>Home</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link">
              <i class="icon list-icon"></i>
              <span [routerLink]="['/note/all-note']">show all notes</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="icon add-icon"></i>
              <span>create note</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="icon delete-icon"></i>
              <span>delete all notes</span>
            </a>
          </li>
        </ul>
      </nav>
      
      <div class="sidebar-footer">
        <button class="logout-btn">
          <span>Logout</span>
          <i class="icon logout-icon"></i>
        </button>
      </div>
    </aside>
  
    <!-- Main Content Area -->
    <main class="main-content">
      <header class="content-header">
        <h1 class="page-title">Dashboard Overview</h1>
        <div class="header-actions">
          <button class="btn refresh-btn">
            <i class="icon refresh-icon"></i>
            <span>Refresh</span>
          </button>
        </div>
      </header>
  
      <div class="analytics-grid">
        <div class="stat-card">
          <div class="stat-header">
            <div class="stat-icon notes-stat-icon">
              <i class="icon document-icon"></i>
            </div>
            <h3 class="stat-title">All Notes</h3>
          </div>
          <div class="stat-value">3</div>
          <div class="stat-footer">
            <span class="stat-label">Total Documents</span>
          </div>
        </div>
        
        <div class="stat-card">
          <div class="stat-header">
            <div class="stat-icon payment-stat-icon">
              <i class="icon payment-icon"></i>
            </div>
            <h3 class="stat-title">Total Payment</h3>
          </div>
          <div class="stat-value">250.00</div>
          <div class="stat-footer">
            <span class="stat-label">In USD</span>
          </div>
        </div>
        
        <div class="stat-card">
          <div class="stat-header">
            <div class="stat-icon quantity-stat-icon">
              <i class="icon quantity-icon"></i>
            </div>
            <h3 class="stat-title">Total Quantity</h3>
          </div>
          <div class="stat-value">3</div>
          <div class="stat-footer">
            <span class="stat-label">Items Count</span>
          </div>
        </div>
      </div>
      
    </main>
  </div>
